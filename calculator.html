<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper_calculator">
      <div class="display">
        <span class="operations"></span>
				<p class="results">0</p>
			</div>
      <div class="keyboard-container">
        <button class ="btn reset">AC</button>
				<button class ="btn delete">delete
          <img class="logo" src="./images/delete.svg" alt="">
        </button>
				<button class ="btn operations">%</button>
				<button class ="btn operations">/</button>
				<button class ="btn">7</button>
				<button class ="btn">8</button>
				<button class ="btn">9</button>
				<button class ="btn operations multiply">*</button>
				<button class ="btn">4</button>
				<button class ="btn">5</button>
				<button class ="btn">6</button>
				<button class ="btn operations">-</button>
				<button class ="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
        <button class="btn operations">+</button>
        <button class="btn">0</button>
        <button class="btn operations">.</button>
        <button class="btn btn-results">=</button>
      </div>
    </div>
    <script  type="module" src="./calculator.js"></script>
  </body>
</html>
