<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper_calculator">
      <div class="display">
        <span class="operations"></span>
				<p class="results">0</p>
			</div>
      <div class="keyboard-container">
        <button class ="btn reset">AC</button>
				<button class ="btn delete">
          <img class="logo" src="./images/delete.svg" alt="">
        </button>
				<button class ="btn percent">%</button>
				<button class ="btn operations">/</button>
				<button class ="btn" number>7</button>
				<button class ="btn" number>8</button>
				<button class ="btn" number>9</button>
				<button class ="btn operations multiply">*</button>
				<button class ="btn" number>4</button>
				<button class ="btn" number>5</button>
				<button class ="btn" number>6</button>
				<button class ="btn operations">-</button>
				<button class ="btn" number>1</button>
				<button class="btn" number>2</button>
				<button class="btn" number>3</button>
        <button class="btn operations">+</button>
        <button class="btn"number>0</button>
        <button class="btn dot">.</button>
        <button class="btn btn-results">=</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
